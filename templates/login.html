<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; margin: 0; padding: 20px; background-color: #f8f8f8; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background-color: white; padding: 2em 2.5em; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 1.5em; color: #495057; }
        label { display: block; margin-bottom: 0.6em; font-weight: 600; color: #495057; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.8em; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 1.2em; box-sizing: border-box; }
        input[type="text"]:focus, input[type="password"]:focus { border-color: #80bdff; outline: 0; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        button { background: #007bff; color: white; border: none; padding: 0.8em 1.5em; border-radius: 5px; cursor: pointer; transition: background-color 0.2s ease; width: 100%; font-size: 1em; font-weight: 500; }
        button:hover { background-color: #0056b3; }
        .flash-message {
            padding: 0.8em; margin-bottom: 1em; border-radius: 4px; text-align:center;
        }
        .flash-error   { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .flash-info    { background-color: #e2e3e5; border: 1px solid #d6d8db; color: #383d41; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Авторизация</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
